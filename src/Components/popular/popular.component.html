<div class="popular">
    <h1>POPULAR IN WOMEN</h1>
    <hr/>
    <div *ngFor="let product of data_product" class="popular-item">
      <img [src]="product.image" alt="{{ product.name }}">
      <p>{{ product.name }}</p>
      <p>New Price: ${{ product.new_price }}</p>
      <p>Old Price: <span class="old-price">${{ product.old_price }}</span></p>
    </div>
  </div>
