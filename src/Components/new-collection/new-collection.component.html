<div class="collection">
    <h1>NEW COLLECTION</h1>
    <hr/>
    <div *ngFor="let product of new_collections" class="collection-item">
      <img [src]="product.image" alt="{{ product.name }}">
      <p>{{ product.name }}</p>
      <p>New Price: ${{ product.new_price }}</p>
      <p>Old Price: <span class="old-price">${{ product.old_price }}</span></p>
    </div>
  </div>
